<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-atas">
                <div class="h-kiri">
                    <i class="hp"></i>
                    <div class="menu-dropdown">
                        <a href="">Download Tokopedia App</a>
                        <div class="dropdown-content">
                            <div class="dropdown-item">
                                <div class="img-content">
                                    <img src="image/qr.png" height="148px" width="148px" alt="qr code">
                                </div>
                                <div class="text-content">
                                    <p>Scan this QR or Download App From: </p>
                                    <img src="icon/googleplay.svg" width="112px" height="33px" alt="google play">
                                    <img src="icon/appstore.svg" alt="app store" width="112px" height="33px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-kanan">
                    <a href="">Tentang Tokopedia</a>
                    <a href="">Mitra Tokopedia</a>
                    <a href="">Pusat Edukasi Seller</a>
                    <a href="">Promo</a>
                    <a href="">Tokopedia Care</a>
                </div>
            </div>
            <div class="header-tengah">
                <a href=""><img src="icon/toped.svg" alt="tokopedia"></a>
                <div class="menu-dropdown">
                    <div class="kategori">
                        <a href="">Kategori</a>
                    </div>
                    <div class="dropdown-content">

                    </div>
                </div>
                <div class="cari">
                    <button type="">
                        <i></i>
                    </button>
                    <input type="search" placeholder="Cari di Tokopedia">
                </div>
                <div class="icon-content">
                    <div class="belanja"><i class="belanja-ctn"></i></div>
                    <div class="lonceng"><i class="lonceng-ctn"></i></div>
                    <div class="pesan"><i class="pesan-ctn"></i></div>
                </div>
                <div class="garis-lurus"></div>
                <div class="profile">
                    <div class="rumah-profile">
                        <img src="image/rumah-profile.png" width="32px" height="32px">
                        <label for="">Toko</label>
                    </div>
                    <div class="smile-profile">
                        <img src="image/smile-profile.jpg" width="32px" height="32px" alt="">
                        <label for="">Rineri</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
